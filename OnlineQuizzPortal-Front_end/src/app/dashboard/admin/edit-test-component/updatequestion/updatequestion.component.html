
<div class="container">
    <div class="row">  
        <div class="col-sm-6 "> 
            <div class="signup-form "> 
                <form class="form-horizontal">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Edit Question</h2>
                        </div>
                    </div>
                    <div *ngIf="success" class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Success !</h4>
                        <p>Question Updation successfuly</p>
                      </div>
                      <div *ngIf="failure" class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Success !</h4>
                        <p>Question Updation failed</p>
                      </div>
                      <div class="form-group row">
                        <label class="col-form-label col-md-4">Test Id</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="testid" [(ngModel)]="testquestion.test1.testId" disabled>
                        </div><br/><br/>
                    </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-4">Question Id</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="quesionid" [(ngModel)]="testquestion.qId" disabled>
                            </div>
                       </div><br/><br/>
                      <div class="form-group row">
                        <label class="col-form-label col-md-4">Question:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  placeholder="Enter Question"  name="questionName" [(ngModel)]="testquestion.que">
                        </div>
                    </div><br/><br/>                   
                        <div class="form-group row">
                            <label class="col-form-label col-md-4">Marks</label>
                               <div class="col-md-8">
                                   <input type="text" class="form-control"  placeholder="Enter Marks" name="marks" [(ngModel)]="testquestion.marks" disabled >                       
                                 </div>
                        </div>
                        <br/><br/>                      
        <div class="buttons">
                            <button type="submit"  class="btn btn-success" (click)="updateQuestion(testquestion.qId)">Update</button>&nbsp; &nbsp;
                            <button  type="button" class="btn btn-primary" (click)="testlist()">Tests</button>&nbsp; &nbsp;
                            <button  type="button" class="btn btn-primary" (click)="backTo()">Back</button>

        </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
