<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="signup-form">
        <form class="form-horizontal">
          <div class="row">
            <div class="col-md-12">
              <h2>Add Options</h2>
            </div>
          </div>
          <div *ngIf="success" class="alert alert-success" role="alert">
            <h4 class="alert-heading">Success !</h4>
            <p>Option updated successfuly</p>
          </div>
          <div *ngIf="failure" class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Success !</h4>
            <p>Option updation failed</p>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-md-4">Question Id</label>
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                name="testid"
                [(ngModel)]="testoption.ques.qId"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-md-4">option</label>
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Option"
                name="option"
                [(ngModel)]="testoption.answer"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-md-4"
              >Correct</label
            >
           <!-- Default radio -->
<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="correct"
    value="true"
    [(ngModel)]="testoption.isCorrect"
  />
  <label class="form-check-label" for="flexRadioDefault1"> Correct </label>
</div>

<!-- Default checked radio -->
<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="correct"
    value="false"
    checked
    [(ngModel)]="testoption.isCorrect"
  />
  <label class="form-check-label" for="flexRadioDefault2">InCorrect</label>
</div>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            (click)="editOption(testoption.ansId)"
          >
            Edit Option</button
          >&nbsp; &nbsp;
          <button type="button" class="btn btn-success" (click)="testlist()">
            Tests
          </button>&nbsp;&nbsp;
          <button type="button" class="btn btn-primary" (click)="backTo()">
            Back
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
