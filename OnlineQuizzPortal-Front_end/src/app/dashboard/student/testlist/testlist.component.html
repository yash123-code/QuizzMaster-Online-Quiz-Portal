<div class="container">         
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Test Id</th>
          <th>Test</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let test of tests">
          <td>{{test.testId}}</td>
          <td>{{test.testName}}</td>
          <td>{{test.testDuration}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="startTest(test.testId,test)">Start Test</button>
        </td>
        </tr>  
      </tbody>
    </table>
    
  </div>
