<div>
<div class="front">
<label class="time1">Time Elapsed:{{ displayTimeEllapsed() }}</label
><label class="time2">Total Time:{{ endTime }} mins</label>
</div>
<div>
<form #testform="ngForm" (ngSubmit)="submitTest()" class="form">
  <div class="container mt-sm-5 my-1 contain">
    <div class="question ml-sm-pl-sm-5 pt-2">
      <div class="py-2 h5" ng-load callback="getOptions()">
        <b>{{ i }}){{ testquestion[currentQuestion].que }}</b>
      </div>
      <br />
      <div
        class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3"
        *ngFor="let option of testoptions"
      >
        <div>
          <label class="options"
            ><input
              type="radio"
              name="q-{{ i }}"
              value="a"
              (click)="selected(testquestion[currentQuestion].qId,option.ansId,option)"
            />
            <span class="checkmark"></span>{{ option.answer }}
          </label>
        </div>
        <br/>
        </div>
      <div class="d-flex align-items-center pt-3 btn1">
        <button (click)="viewNext(Qid,Aid,answer)" class="btn3" [disabled]="valid" >Submit</button>
      </div>
      </div>
  </div>
  <div class="sub">
    <button type="submit" class="btn btn-success" *ngIf="sub" (click)="submittest()">End Test</button>
  </div>
</form>
</div>
</div>
